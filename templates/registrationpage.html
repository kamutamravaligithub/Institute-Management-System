<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    {% include 'cdnlines.html' %}
</head>
<style media="screen">
    input[name]{
        margin-top: -10px;
    }
    label{
        margin-top:-20px;
     }
</style>
<body>
    <div class="container">
        <div class="row"> 
            <div class="offset-md-3, col-md-6">
                <form method="POST" class="border px-4 py-4 shadow mt-4">
                    <h1 class="text-center">Register Here....</h1>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <center>
                    <input type="submit" value="Register" class="btn btn-outline-success">
                    <input type="reset" value="Clear" class="btn btn-outline-danger">
                    </center>        
                </form>
            </div>
        </div>
    </div>
</body>
</html>
